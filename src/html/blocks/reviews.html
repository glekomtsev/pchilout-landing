<section class="reviews">
    <div class="container">
        <div class="reviews__container">
            <div class="reviews__title">Отзывы наших гостей</div>
            <div class="reviews__info-items">
                <div class="reviews__info-item">
                    <img src="./../../img/reviews/gis.svg" alt="">
                    <div class="reviews__info-item-text">
                        <p class="reviews__rating reviews__rating--red">Рейтинг 4,9</p>
                        <p>На основе 22 отзывов</p>
                    </div>
                </div>
                <div class="reviews__info-item">
                    <img src="./../../img/reviews/ya.svg" alt="">
                    <div class="reviews__info-item-text">
                        <p class="reviews__rating reviews__rating--green">Рейтинг 4,9</p>
                        <p>На основе 22 отзывов</p>
                    </div>
                </div>
                <div class="reviews__info-item">
                    <img src="./../../img/reviews/ozon.svg" alt="">
                    <div class="reviews__info-item-text">
                        <p class="reviews__rating">Рейтинг 4,9</p>
                        <p>На основе 22 отзывов</p>
                    </div>
                </div>
            </div>
            <div class="reviews__grid-container">
                <div class="grid">
                    @@loop('cards/card-reviews.html', './data/card-reviews.json')
                </div>
                <div class="gradient"></div>
            </div>
            <button class="reviews__btn-show-more btn" id="show-more">Показать еще</button>
        </div>
    </div>
</section>
