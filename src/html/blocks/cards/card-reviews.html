<div class="grid-item">
    <div class="review__item-text">@@text</div>
    <div class="review__item-people">
        <img class="review__item-avatar" src="./../../img/reviews/avatar@@img.png"
            srcset="./../../img/reviews/avatar@@img@2x.png 2x">
        <div class="review__item-desc">
            <div class="review__item-desc-name">@@name</div>
            <div class="review__item-desc-social">
                <img src="./../../img/reviews/insta-icon.svg" alt="">
                <div class="review__item-social-name">@@username</div>
            </div>
        </div>
    </div>
</div>
